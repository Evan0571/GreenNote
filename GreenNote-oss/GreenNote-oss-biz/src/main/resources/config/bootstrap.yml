spring:
  application:
    name: GreenNote-oss
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        group: DEFAULT_GROUP
        namespace: greennote
        file-extension: yaml
        refresh-enabled: true
      discovery:
        enable: true
        group: DEFAULT_GROUP
        namespace: greennote
        server-addr: 127.0.0.1:8848